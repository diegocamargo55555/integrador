<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Home Financeira</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-app">
        <nav class="barra-lateral">
            <div class="area-logo"><img src="../assets/image.png" alt="Logo" class="icone-nav logo-img"></div>
            <ul class="nav-lateral">
                <li class="item-nav ativo">
                    <a href="../gastos/gastos.html" class="link-nav" title="Home">
                        <img src="../assets/gastos.png" class="icone-nav" alt="Home">
                    </a>
                </li>

                <li class="item-nav">
                    <a href="../planejamento/caixas.html" class="link-nav" title="Caixas">
                        <img src="../assets/planejamento.png" class="icone-nav" alt="Caixas">
                    </a>
                </li>

                <li class="item-nav">
                    <a href="../categoria/categoria.html" class="link-nav" title="Categorias">
                        <img src="../assets/categoria.webp" class="icone-nav" alt="Categorias">
                    </a>
                </li>

                <li class="item-nav" style="margin-top: auto;">
                    <a href="../perfil/perfil.html" class="link-nav" id="btn-abrir-usuario" title="Minha Conta">
                        <img src="../assets/user.svg" class="icone-nav" alt="Perfil">
                    </a>
                </li>
            </ul>
        </nav>

        <div class="wrapper-principal">

            <header class="cabecalho-app">
                <div class="boas-vindas-cabecalho">
                    <h1>Visão Geral</h1>
                    <p>Coloque suas entradas e saídas.</p>
                </div>

                <div class="widget-saldo">
                    <span class="label-saldo">Saldo</span>
                    <strong class="valor-saldo">R$ 0,00</strong>
                </div>

                <div class="barra-ferramentas">

                    <div class="filtro-data-container">
                        <div class="input-wrapper">
                            <label for="data-inicio">De</label>
                            <input type="date" id="data-inicio">
                        </div>
                        <div class="input-wrapper">
                            <label for="data-fim">Até</label>
                            <input type="date" id="data-fim">
                        </div>
                    </div>

                    <div class="abas-acao">
                        <button class="botao-acao botao-acao--receita" onclick="abrirModalNovaEntrada()">
                            + <span class="texto-btn">Entrada</span>
                        </button>
                        <button class="botao-acao botao-acao--despesa" onclick="abrirModalNovaSaida()">
                            - <span class="texto-btn">Saída</span>
                        </button>
                    </div>
                </div>
            </header>

            <main class="area-conteudo">
                <div class="colunas-conteudo">

                    <section class="coluna-dados">
                        <div class="cabecalho-coluna">
                            <h2 class="titulo-coluna">Entradas</h2>
                            <div class="emblema-coluna receita">+</div>
                        </div>
                        <ul class="lista-dados">
                            </ul>
                    </section>

                    <section class="coluna-dados">
                        <div class="cabecalho-coluna">
                            <h2 class="titulo-coluna">Gastos</h2>
                            <div class="emblema-coluna despesa">-</div>
                        </div>
                        <ul class="lista-dados">
                             </ul>
                    </section>

                    <section class="coluna-dados">
                        <div class="cabecalho-coluna">
                            <h2 class="titulo-coluna">Fixos</h2>
                            <div class="emblema-coluna fixo">●</div>
                        </div>
                        <ul class="lista-dados">
                             </ul>
                    </section>

                </div>
            </main>
        </div>
    </div>

    <div class="modal-fundo" id="modal-nova-entrada">
        <div class="modal-conteudo">
            <div class="cabecalho-modal">
                <h2 class="titulo-modal" id="titulo-modal-entrada">Nova Entrada</h2>
                <button class="fechar-modal">×</button>
            </div>
            <form class="formulario-transacao" id="form-entrada">
                <div class="grupo-form">
                    <label for="entrada-nome" class="rotulo-form">Descrição</label>
                    <input type="text" id="entrada-nome" class="input-form" required placeholder="Ex: Freela...">
                </div>
                <div class="grupo-form-linha">
                    <div class="grupo-form">
                        <label for="entrada-data" class="rotulo-form">Data</label>
                        <input type="date" id="entrada-data" class="input-form" required>
                    </div>
                    <div class="grupo-form">
                        <label for="entrada-valor" class="rotulo-form">Valor (R$)</label>
                        <input type="number" id="entrada-valor" class="input-form" required step="0.01" placeholder="0,00">
                    </div>
                </div>
                <div class="acoes-form">
                    <button type="button" class="botao-form-cancelar">Cancelar</button>
                    <button type="submit" class="botao-form-enviar">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-fundo" id="modal-nova-saida">
        <div class="modal-conteudo">
            <div class="cabecalho-modal">
                <h2 class="titulo-modal" id="titulo-modal-saida">Nova Saída</h2>
                <button class="fechar-modal">×</button>
            </div>
            <form class="formulario-transacao" id="form-saida">
                <div class="grupo-form">
                    <label for="saida-nome" class="rotulo-form">Descrição</label>
                    <input type="text" id="saida-nome" class="input-form" required placeholder="Ex: Aluguel...">
                </div>
                <div class="grupo-form">
                    <label for="saida-categoria" class="rotulo-form">Categoria</label>
                    <select id="saida-categoria" class="input-form">
                        <option value="">Carregando...</option>
                    </select>
                </div>
                <div class="grupo-form-linha">
                    <div class="grupo-form">
                        <label for="saida-data" class="rotulo-form">Data</label>
                        <input type="date" id="saida-data" class="input-form" required>
                    </div>
                    <div class="grupo-form">
                        <label for="saida-valor" class="rotulo-form">Valor (R$)</label>
                        <input type="number" id="saida-valor" class="input-form" required step="0.01" placeholder="0,00">
                    </div>
                </div>
                <div class="grupo-form-checkbox">
                    <input type="checkbox" id="saida-fixo" class="checkbox-form">
                    <label for="saida-fixo">Despesa Fixa Mensal</label>
                </div>
                <div class="acoes-form">
                    <button type="button" class="botao-form-cancelar">Cancelar</button>
                    <button type="submit" class="botao-form-enviar despesa">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="container-notificacoes"></div>

    <div class="modal-fundo" id="modal-aviso-exclusao" style="display: none;">
        <div class="modal-aviso-conteudo">
            <h3 class="titulo-aviso">Excluir Item?</h3>
            <p class="texto-aviso">
                Tem certeza que deseja excluir <strong id="nome-item-excluir">...</strong>?
                <br>Essa ação não pode ser desfeita.
            </p>
            <div class="acoes-aviso">
                <button class="btn-cancelar-aviso" onclick="fecharModalAviso()">Cancelar</button>
                <button class="btn-confirmar-aviso" id="btn-confirmar-exclusao">Sim, excluir</button>
            </div>
        </div>
    </div>

    <script src="script-gastos.js"></script>
</body>
</html>
