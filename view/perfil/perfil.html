<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="../gastos/style.css">
    <link rel="stylesheet" href="perfil.css"> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container-app">
        <nav class="barra-lateral">
            <div class="area-logo"><img src="../assets/image.png" alt="Logo" class="icone-nav logo-img"></div>
            <ul class="nav-lateral">
                <li class="item-nav">
                    <a href="../gastos/gastos.html" class="link-nav" title="Home">
                        <img src="../assets/gastos.png" class="icone-nav" alt="Home">
                    </a>
                </li>

                <li class="item-nav">
                    <a href="../planejamento/caixas.html" class="link-nav" title="Caixas">
                        <img src="../assets/planejamento.png" class="icone-nav" alt="Caixas">
                    </a>
                </li>

                <li class="item-nav">
                    <a href="../categoria/categoria.html" class="link-nav" title="Categorias">
                        <img src="../assets/categoria.webp" class="icone-nav" alt="Categorias">
                    </a>
                </li>

                <li class="item-nav ativo" style="margin-top: auto;">
                    <a href="../perfil/perfil.html" class="link-nav" id="btn-abrir-usuario" title="Minha Conta">
                        <img src="../assets/user.svg" class="icone-nav" alt="Perfil">
                    </a>
                </li>
            </ul>
        </nav>

        <div class="wrapper-principal">
            <header class="cabecalho-perfil">
                <h1>Meu Perfil</h1>
                <p>Gerencie suas informações pessoais e segurança.</p>
            </header>

            <main class="area-conteudo-perfil">
                <div class="card-perfil">
                    <div class="avatar-grande">U</div>
                    
                    <form id="form-perfil" class="form-perfil-layout">
                        <div class="grupo-form">
                            <label class="rotulo-form">Nome Completo</label>
                            <input type="text" id="perfil-nome" class="input-form" placeholder="Seu nome">
                        </div>

                        <div class="grupo-form">
                            <label class="rotulo-form">E-mail</label>
                            <input type="email" id="perfil-email" class="input-form" placeholder="seu@email.com">
                        </div>

                        <div class="divisor"></div>

                        <h3 class="subtitulo-perfil">Segurança</h3>

                        <div class="grupo-form">
                            <label class="rotulo-form">Senha Atual</label>
                            <input type="password" id="perfil-senha-atual" class="input-form" placeholder="Senha atual">
                        </div>
                        
                        <div class="grupo-form">
                            <label class="rotulo-form">Nova Senha</label>
                            <input type="password" id="perfil-senha" class="input-form" placeholder="Deixe em branco para não alterar">
                        </div>

                        <div class="grupo-form">
                            <label class="rotulo-form">Confirmar Senha</label>
                            <input type="password" id="perfil-confirma-senha" class="input-form" placeholder="Repita a nova senha">
                        </div>

                        <div class="acoes-perfil">
                            <button type="button" id="btn-logout-pagina" class="botao-sair">Sair da Conta</button>
                            <button type="submit" class="botao-salvar">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <div class="modal-fundo" id="modal-logout" style="display: none;">
        <div class="modal-aviso-conteudo">
            <h3 class="titulo-aviso">Sair da Conta?</h3>
            <p class="texto-aviso">
                Você tem certeza que deseja desconectar?
                <br>Você precisará fazer login novamente para acessar seus dados.
            </p>
            <div class="acoes-aviso">
                <button class="btn-cancelar-aviso" id="btn-cancelar-logout">Cancelar</button>
                <button class="btn-confirmar-aviso" id="btn-confirmar-logout">Sim, sair</button>
            </div>
        </div>
    </div>

    <div id="container-notificacoes"></div>
    <script src="script-perfil.js"></script>
</body>
</html>
